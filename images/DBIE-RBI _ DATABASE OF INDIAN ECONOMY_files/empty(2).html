{
for(var i=0;i<jObj.size();i++)
{
fillLov(jObj[i].objId,jObj[i].lov,jObj[i].ifId,jObj[i].values);

{

{
iFormModify(arrIForms[j]);
break;
}
}
}
 p.hideWt();
}
function fillIFLovUpdateForAllowNullValue(jObj)
{
for(var i=0;i<arrIForms.length;i++)
{

{
fillLov(jObj[0].objId,jObj[0].lov,jObj[0].ifId,jObj[0].values);
iFormModify(arrIForms[i]);

}
}

}
function fillIFLov(jObj)
{
for(var i=0;i<jObj.size();i++)
fillLov(jObj[i].objId,jObj[i].lov,jObj[i].ifId,jObj[i].values);
}
function fillLov(id,arrLov,iformID,arrValues)
{
var ids="",len=arrIForms.length;
if(iformID!=null && iformID!="")
{
var iform = findIFormById(iformID);
if(iform!=null)
{
iform.lov=arrLov;
iform.values=arrValues;
try
{
if(_ifActionParam == _actionAdd)
{
addInputForm(iform);
}
}
catch (e)
{
}
}
}
else
{
for(var i=0;i<len;i++)
{
var iform = arrIForms[i]
if((iform.widget.hasLov) && (iform.bindedObject.id == id) && !useCustomValues(iform))
{
iform.lov=arrLov;
iform.values=arrValues;
}
}
}
}

function addInputForm(iform,index)

iform.lov[iform.lov.length] = _nullValueLab;

else
{

url += p.urlParamsNoBID();

}

function buildIFormTree(jObj)
{

userData:null,
iconUrl:curImg
}));

}
function attachIFormToTree()
{
var len = arrIForms.length;
var iform,type,bid,name,desc="",op,typeInfo,qualifIcon=-1,isBlockIF;
var iformNode = iFormTree.sub[0];
for(i=0;i<len;i++)
{
iform = arrIForms[i];
isBlockIF=(iform.blockID!=null && iform.blockID!="");
type=iform.widget.type;
typeInfo = getIFControlInfo(type);
id=iform.id;
name=iform.name;
desc=iform.description;
op=iform.operator;
var values="";
var filterLabels=new Array;
var objNames=new Array;
var qualifIcons=new Array;
if(isBlockIF)
{
if(iform.selectedValues!=null)
{
var len3=iform.selectedValues.length;
var dataPath;
for(var k=0;k<len3;k++)
{
dataPath=iform.selectedValues[k];
filterLabels[k] = dataPath.name+" = "+dataPath.value;
objNames[k]=dataPath.name; 
qualifIcons[k]=5; 
}
if(iform.bindedObject!=null)
qualifIcons[0] = getQualificationIcon(iform.bindedObject.qualification);
}
else
{
filterLabels[0]="No filters applied";
objNames[0]="";
qualifIcons[0]=-1;
}
}
else
{
if(iform.selectedValues != null)
{
var len3=iform.selectedValues.length;
for(var k=0;k<len3;k++)
{
if(k>0) values+=";";
values+=iform.selectedValues[k];
}
}
else
values="("+sAllValues+")";
objNames[0]= iform.bindedObject.name;
qualifIcons[0] = getQualificationIcon(iform.bindedObject.qualification);
filterLabels[0] = objNames[0]+" " + arrLabFil[op]+" "+values;
}
var len2 = iform.targets.length;
var target, iformElem, targetElem, reportElem, filterElem;
iformElem = newTreeWidgetElemParams({
iconId:typeInfo.idx,
name:name,
userData:id,
tooltip:desc,
iconAlt:typeInfo.alt,
iconUrl:typeInfo.src
})
iformElem = iformNode.add(iformElem);
iformElem.expanded=true;
for(var l=0;l<filterLabels.length;l++)
{
iformElem.add(newTreeWidgetElemParams({
iconId:qualifIcons[l],
name:filterLabels[l],
userData:id,
iconUrl:_newQualifImg
}));
}
targetElem = iformElem.add(newTreeWidgetElemParams({
iconId:1,
iconSelId:9, 
name:"Dependencies",
userData:null,
iconUrl:_qualifImg
}));
targetElem.expanded=true;
for(j=0;j<len2;j++)
{
target = iform.targets[j];
bid = target.bid; 
reportElem = findTreeElemfromBid(iFormTree.sub[1],bid);
if(reportElem!=null)
{
iformElem = newTreeWidgetElemParams({
iconId:typeInfo.idx,
name:name,
userData:id,
tooltip:desc,
iconAlt:typeInfo.alt,
iconUrl:typeInfo.src
})
if (reportElem.userData.className != "body")
iformElem = reportElem.add(iformElem);
else
iformElem = reportElem.par.add(iformElem);
for(var l=0;l<filterLabels.length;l++)
{
iformElem.add(newTreeWidgetElemParams({
iconId:qualifIcons[l],
name:filterLabels[l],
userData:id,
iconUrl:_newQualifImg
}));
}
if (reportElem.userData.className == "body")
{
var nameTarget = "";
for (var k=0;k<p.DS.arrReports.length;k++)
{
if (p.DS.iReportID == p.DS.arrReports[k].reportID)
{
nameTarget=p.DS.arrReports[k].name;
break;
}
}
targetElem.add(newTreeWidgetElemParams({
iconId:p._reportIconID,
name:nameTarget,
userData:reportElem.userData,
iconUrl:p.dsImgUrl
}));
}
else
{
targetElem.add(newTreeWidgetElemParams({
iconId:reportElem.iconId,
name:reportElem.name,
userData:reportElem.userData,
iconUrl:reportElem.src
}));
}
}
else
{
if (bid="D")
{
targetElem.add(newTreeWidgetElemParams({
iconId:p._documentIconID,
name:p.DS.strDocName,
userData:{className:"doc"},
iconUrl: p.dsImgUrl
}));
iformElem = newTreeWidgetElemParams({
iconId:typeInfo.idx,
name:name,
userData:id,
tooltip:desc,
iconAlt:typeInfo.alt,
iconUrl:typeInfo.src
})
iformElem = iFormTree.sub[1].add(iformElem);
for(var l=0;l<filterLabels.length;l++)
{
iformElem.add(newTreeWidgetElemParams({
iconId:qualifIcons[l],
name:filterLabels[l],
userData:id,
iconUrl:_newQualifImg
}));

function delayApplyFilterCB(widget)
{

{

p._previousSelectionBifs[iform.id]=null;
if(hasNoMoreDependancies(iform))
{
ifpane.showWarning(true,"There are no dependent elements in the report.");

if(xml!="")
{

var frm = document.submitIForm;

    frm.action=p._root+"processInputForms"+p._appExt+p.urlParamsNoBID();

}
return;
}

{

{
ifpane.showWarning(true,"There are no dependent elements in the report.");
return; 
}
else 
ifpane.showWarning(false);
}
var sels = getSelectedValues(ifpane);
var oldSels = iform.selectedValues;
updateNullValue(sels);
updateNullValue(oldSels);
var sSels=null,sOldSels=null;
if (sels!=null) 
{
if((sels.length > 0) && (sels[0] == sAllValues))
{
sels= null;
}
else
sSels=sels.join(";");
}
if(oldSels!=null)
{
if((oldSels.length > 0) && (oldSels[0] == sAllValues))
{
oldSels= null;
}
else
sOldSels=oldSels.join(";");
}
if(sSels!=sOldSels)
{
p.wt();
var frm = document.submitIForm;
frm.target="formFrame" + p.WS.iViewerID;
    frm.action=p._root+"processInputForms"+p._appExt+p.urlParamsNoBID()+"&sNullValueLab="+encodeURIComponent(_nullValueLab);

}
